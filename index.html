<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Logistics</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="content">
                <div class="head-logo">
                    <img src="./img/brand logo.png" alt="" class="logo">
                </div>
                <nav class="header-nav">
                    <ul class="nav-content">
                        <a href="" class="nav_link">Home</a>
                        <a href="" class="nav_link">About Us</a>
                        <a href="" class="nav_link">Courses</a>
                        <a href="" class="nav_link">News</a>
                    </ul>
                    <ul class="header-Login">
                        <a href="" class="header-login_link">Sign In</a>
                        <a href="" class="header-login_link">Log In</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="header-banner">
            <div class="banner-container">
                <div class="banner-wrap">
                    <div class="banner-info">
                        <h4 class="banner-info_title">Logistics</h4>
                        <p class="banner-info_text">The U.S. trucking logistics industry
                            is a key component of the overall transportation
                            and logistics sector. It involves the movement
                            of goods by trucks, playing a vital role
                            in the supply chain.</p>
                    </div>

                    <div class="banner-img">
                        <img src="./img/car.png" alt="" class="banner-car-img">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
